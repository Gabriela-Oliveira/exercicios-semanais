   <script>

        var numeros = [];
        var maiorNumero = 0;
        
        for(i = 0; i < 5; i++){
            var numero = parseInt(prompt("Digite um numero: "));
                if(numero >= maiorNumero){
                    maiorNumero = numero;
                }

                numeros.push(numero);
        }
        document.write('Você digitou os número ' + numeros + '<br>');
        document.write('<br>'+'O maior número é: ' + maiorNumero);


    </script>
